<HTML>
<HEAD>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script language="javascript" type="text/javascript" src="My97DatePicker/WdatePicker.js"></script>
</HEAD>
<body>
	<div>只显示年月</div>
	<input type="text" id="d243" onfocus="WdatePicker({skin:'whyGreen',dateFmt:'yyyy年MM月'})" class="Wdate"/>
	<div>只显示时</div>
	<input type="text" id="d242" onfocus="WdatePicker({skin:'whyGreen',dateFmt:'H:00:00'})" class="Wdate"/>
	<div>只显示时分秒</div>
	<input type="text" id="d244" onfocus="WdatePicker({skin:'whyGreen',dateFmt:'H:mm:ss'})" class="Wdate"/>
	<div>年月日</div>
	<input id="d11" class="Wdate" type="text" onClick="WdatePicker()"/>
	<div>年月日时分秒</div>
	<input type="text" id="d241" onfocus="WdatePicker({dateFmt:'yyyy年MM月dd日 HH时mm分ss秒'})" class="Wdate" style="width:200px"/>
	<div>最小和最大时间</div>
	<input id="startTime" class="Wdate" type="text" onfocus="WdatePicker({skin:'whyGreen',dateFmt:'yyyyMMdd',onpicked:function(){endTime.focus();},maxDate:'2013-12-26'})" value="">
	至
	<input id="endTime" class="Wdate" type="text" onfocus="WdatePicker({skin:'whyGreen',dateFmt:'yyyyMMdd',minDate:'#F{$dp.$D(\'startTime\')}',maxDate:'2013-12-26'})" value="">
</HTML>
