	<SCRIPT LANGUAGE="JavaScript">
		var templatePath="";
		
		/**
		 * generateXML method returns the XML data for the chart based on the
		 * checkboxes which the user has checked.
		 *	@param	animate		Boolean value indicating to  animate the chart.
		 *	@return				XML Data for the entire chart.
		*/		
		function generateXML(){			
			//Variable to store XML
			var strXML="";
			
			strXML = "<graph  xAxisName='Employee' shownames='1' showvalues='1' showLegend='1' formatNumberScale='1' formatNumber='1' numberPrefix='$' pieRadius='150' pieYScale='60'  caption='Sales Per  Employee in 1996'  decimalPrecision='2'  chartLeftMargin='0' chartRightMargin='0' chartTopMargin='0' ><set name='Leverling' value='100524' color='AFD8F8' /><set name='Fuller' value='87790' color='FF0000' /><set name='Davolio' value='81898' color='F6BD0F' /><set name='Peacock' value='76438' color='8BBA00' /><set name='Callahan' value='55091' color='A66EDD' /><set name='King' value='57430' color='F984A1' /><set name='Dodsworth' value='43962' color='CCCC00' /><set name='Suyama' value='22474' color='999999' /><set name='Buchanan' value='21637' color='0099CC' /></graph>";
			//Return data
			return strXML;
		}
		
		function report (){
			var chart1 = new FusionCharts(templatePath, "chart1Id", "600", "400");		   
			//Initialize graph with chart data returned by generateXML() function. [ note: the parameter 'this.document.productSelector.AnimateChart.checked' is passed to set animation property of the chart]
			//loading XML data into variable strXML 
			var strXML=generateXML();
			chart1.setDataXML(strXML);
			chart1.render("TopEmployeesDiv");
			
		}
		
	</SCRIPT>
</HEAD>

		<script language="JavaScript">

		    // The url for our json data
